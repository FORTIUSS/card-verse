name: Flutter Build APK

# This tells GitHub WHEN to run. In this case, every time you "push" code.
on: [push]

jobs:
  build:
    # Use a Linux virtual machine provided by GitHub
    runs-on: ubuntu-latest

    steps:
      # 1. Pull your code from the repository into the virtual machine
      - uses: actions/checkout@v4

      # 2. Setup Java (Android needs Java to build)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Install the Flutter SDK
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 4. Get the packages listed in your pubspec.yaml
      - run: flutter pub get

      # 5. Build the actual APK file
      - run: flutter build apk --release

      # 6. Save the file so you can download it later
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-android-app
          path: build/app/outputs/flutter-apk/app-release.apk