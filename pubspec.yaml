name: cardverses
description: "A production-ready UNO-like multiplayer card game built with Flutter and Firebase"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animation
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  flutter_slidable: ^3.1.1
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  firebase_database: ^10.5.7
  firebase_storage: ^11.7.7
  firebase_messaging: ^14.9.4
  firebase_analytics: ^10.10.7
  
  # Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0
  
  # Networking
  dio: ^5.5.0
  socket_io_client: ^2.0.2
  connectivity_plus: ^6.0.3
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.3
  
  # Utilities
  uuid: ^4.4.0
  crypto: ^3.0.3
  intl: ^0.19.0
  logger: ^2.3.0
  dartz: ^0.10.1
  get_it: ^7.7.0
  
  # Audio & Haptics
  audioplayers: ^6.0.0
  vibration: ^1.9.0
  
  # Images & Assets
  cached_network_image: ^3.3.1
  image_picker: ^1.1.2
  lottie: ^3.1.2
  
  # Notifications
  awesome_notifications: ^0.9.3
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.1
  
  # Share
  share_plus: ^9.0.0
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/cards/
    - assets/audio/
    - assets/animations/
    - assets/fonts/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#1976D2"
  image: assets/images/splash.png
  android: true
  ios: true
